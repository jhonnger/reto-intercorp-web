
<div style="text-align: center">
  <h2>Análisis de la edad del cliente</h2>
</div>
<div style="display: flex; justify-content: space-around">

  <div>
    <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
      <div class="card-header">Promedio de edad</div>
      <div class="card-body">
        <h2>{{parametros?.promedio | number : '1.2-2'}}</h2>
      </div>
    </div>
  </div>


  <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
    <div class="card-header">Desviación estandar</div>
    <div class="card-body">
      <h2>{{parametros?.desviacion | number : '1.2-2'}}</h2>
    </div>
  </div>

</div>
<div>
  <app-cliente-list [esParaReporte]="true"></app-cliente-list>
</div>
